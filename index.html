<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppStore Mobile</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Ad Banner Styles */
        .ad-banner {
            background-color: #f0f0f0;
            color: #666;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .ad-banner.top {
            position: sticky;
            top: 0;
            z-index: 100;
            height: 50px;
            border-bottom: 1px solid #e0e0e0;
        }

        .ad-banner.bottom {
            position: sticky;
            bottom: 0;
            z-index: 100;
            height: 50px;
            border-top: 1px solid #e0e0e0;
            border-bottom: none;
        }

        /* Login Page Styles */
        .login-page {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #4285f4;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #3367d6;
        }

        /* Home Page Styles */
        .home-page {
            display: none;
            flex-direction: column;
            flex: 1;
        }

        .search-container {
            padding: 15px;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-bar {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
            flex: 1;
        }

        .app-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .app-icon {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }

        .app-icon img {
            max-width: 80px;
            max-height: 80px;
        }

        .app-info {
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .app-name {
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .app-category {
            color: #666;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .download-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #3367d6;
        }

        /* Ad Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 320px;
            border-radius: 10px;
            overflow: hidden;
        }

        .modal-ad {
            height: 250px;
            width: 300px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }

        .modal-button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        .modal-cancel {
            background-color: #e0e0e0;
        }

        .modal-continue {
            background-color: #4285f4;
            color: white;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 300;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Ad Banner -->
        <div class="ad-banner top">
            <script type="text/javascript">
                atOptions = {
                    'key' : '29699d03a6d78ff0424b6d34e9386b6c',
                    'format' : 'iframe',
                    'height' : 50,
                    'width' : 320,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/29699d03a6d78ff0424b6d34e9386b6c/invoke.js"></script>
        </div>

        <!-- Login Page -->
        <div class="login-page" id="loginPage">
            <div class="login-header">
                <h1>AppStore</h1>
                <p>Download your favorite apps</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>

        <!-- Home Page -->
        <div class="home-page" id="homePage">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search apps...">
            </div>
            <div class="app-grid" id="appGrid">
                <!-- App cards will be generated by JavaScript -->
            </div>
        </div>

        <!-- Bottom Ad Banner -->
        <div class="ad-banner bottom">
            <script type="text/javascript">
                atOptions = {
                    'key' : '29699d03a6d78ff0424b6d34e9386b6c',
                    'format' : 'iframe',
                    'height' : 50,
                    'width' : 320,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/29699d03a6d78ff0424b6d34e9386b6c/invoke.js"></script>
        </div>

        <!-- Ad Modal -->
        <div class="modal-overlay" id="adModal">
            <div class="modal-content">
                <div class="modal-ad">
                    <script type="text/javascript">
                        atOptions = {
                            'key' : '2a06b7beaec22a24a3ac550f8a64ba21',
                            'format' : 'iframe',
                            'height' : 250,
                            'width' : 300,
                            'params' : {}
                        };
                    </script>
                    <script type="text/javascript" src="//www.highperformanceformat.com/2a06b7beaec22a24a3ac550f8a64ba21/invoke.js"></script>
                </div>
                <div class="modal-buttons">
                    <button class="modal-button modal-cancel" id="cancelDownload">Cancel</button>
                    <button class="modal-button modal-continue" id="continueDownload">Continue to Download</button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div class="toast" id="toast"></div>
    </div>

    <script>
        // Sample app data
        const apps = [
            { id: 1, name: "Social Media", category: "Social", icon: "https://picsum.photos/seed/app1/80/80.jpg" },
            { id: 2, name: "Photo Editor", category: "Productivity", icon: "https://picsum.photos/seed/app2/80/80.jpg" },
            { id: 3, name: "Music Player", category: "Entertainment", icon: "https://picsum.photos/seed/app3/80/80.jpg" },
            { id: 4, name: "Weather", category: "Lifestyle", icon: "https://picsum.photos/seed/app4/80/80.jpg" },
            { id: 5, name: "Fitness Tracker", category: "Health", icon: "https://picsum.photos/seed/app5/80/80.jpg" },
            { id: 6, name: "News Reader", category: "News", icon: "https://picsum.photos/seed/app6/80/80.jpg" },
            { id: 7, name: "Banking App", category: "Finance", icon: "https://picsum.photos/seed/app7/80/80.jpg" },
            { id: 8, name: "Game Center", category: "Games", icon: "https://picsum.photos/seed/app8/80/80.jpg" }
        ];

        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const homePage = document.getElementById('homePage');
        const loginForm = document.getElementById('loginForm');
        const appGrid = document.getElementById('appGrid');
        const adModal = document.getElementById('adModal');
        const cancelDownload = document.getElementById('cancelDownload');
        const continueDownload = document.getElementById('continueDownload');
        const toast = document.getElementById('toast');
        
        let currentAppId = null;

        // Initialize the app
        function init() {
            renderAppGrid();
            
            // Login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (username && password) {
                    showHomePage();
                } else {
                    showToast('Please enter both username and password');
                }
            });
            
            // Modal button events
            cancelDownload.addEventListener('click', function() {
                adModal.style.display = 'none';
            });
            
            continueDownload.addEventListener('click', function() {
                adModal.style.display = 'none';
                if (currentAppId) {
                    downloadApp(currentAppId);
                }
            });
        }

        // Render app grid
        function renderAppGrid() {
            appGrid.innerHTML = '';
            
            apps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                
                appCard.innerHTML = `
                    <div class="app-icon">
                        <img src="${app.icon}" alt="${app.name}">
                    </div>
                    <div class="app-info">
                        <div class="app-name">${app.name}</div>
                        <div class="app-category">${app.category}</div>
                        <button class="download-button" data-id="${app.id}">Download</button>
                    </div>
                `;
                
                appGrid.appendChild(appCard);
            });
            
            // Add event listeners to download buttons
            document.querySelectorAll('.download-button').forEach(button => {
                button.addEventListener('click', function() {
                    const appId = parseInt(this.getAttribute('data-id'));
                    showAdModal(appId);
                });
            });
        }

        // Show home page after login
        function showHomePage() {
            loginPage.style.display = 'none';
            homePage.style.display = 'flex';
        }

        // Show ad modal before download
        function showAdModal(appId) {
            currentAppId = appId;
            adModal.style.display = 'flex';
        }

        // Simulate app download
        function downloadApp(appId) {
            const app = apps.find(a => a.id === appId);
            if (app) {
                showToast(`Downloading ${app.name}...`);
                
                // Update button text
                const button = document.querySelector(`.download-button[data-id="${appId}"]`);
                if (button) {
                    button.textContent = 'Downloading...';
                    button.disabled = true;
                    
                    // Simulate download completion after 2 seconds
                    setTimeout(() => {
                        button.textContent = 'Installed';
                        showToast(`${app.name} installed successfully!`);
                    }, 2000);
                }
            }
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
